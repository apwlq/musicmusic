<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script>
        let track_list = [
            {
                name: "KIDDING",
                artist: "이세계아이돌",
                image: "./artist.jpg",
                path: "./041 이세계아이돌 - KIDDING.mp3",
            },{
                name: "Animal Land",
                artist: "ななひら",
                image: "./animalland.webp",
                path: "./Animal Land.mp3",
            },{
                name: "내꺼 하는 법",
                artist: "아야츠노 연우 (Ayatsuno dusdn)",
                image: "./hq720.webp",
                path: "./아야츠노 유니 ( Ayatsuno Yuni )   ‘내꺼 하는 법’ Music Video.mp3",
            },{
                name: "숙성!! 로리신 레퀴엠☆",
                artist: "시구레 우이(9살)",
                image: "./asdf.webp",
                path: "./【オリジナル楽曲】粛聖!! ロリ神レクイエム☆   しぐれうい（9さい）.mp3",
            },{
                name: "Never Gonna Give You Up",
                artist: "Rick Astley",
                image: "https://i.insider.com/602ee9d81a89f20019a377c6?width=1136&format=jpeg",
                path: "./rickroll.MP3",
            },
        ];
    </script>
</head>

<body>
    <div class="player">
        <div class="details">
            <div class="now-playing">재생 중 0 / 0</div>
            <div class="track-art"></div>
            <div class="track-name">곡 제목</div>
            <div class="track-artist">아티스트</div>
        </div>

        <div class="slider_container">
            <input type="range" min="1" max="1000" value="0" class="seek_slider" onchange="seekTo()">
            <div class="time">
                <div class="current-time">00:00</div>
                <div class="total-duration">00:00</div>
            </div>
        </div>

        <div class="buttons">
            <div class="random-track" onclick="randomTrack()">
                <i class="fa fa-random fa-2x"></i>
            </div>
            <div class="prev-track" onclick="prevTrack()">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="playpause-track" onclick="playpauseTrack()">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-track" onclick="nextTrack()">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
            <div class="loop-track" onclick="loopTrack()">
                <i class="fa fa-retweet fa-2x"></i>
            </div>
        </div>

        <div class="volume_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="100" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>

        <div class="download-track" onclick="downloadTrack()">
            <i class="fa fa-download fa-2x"></i>
        </div>
    </div>

    <!-- 플레이어의 메인 스크립트 로드 -->
    <script src="js/script.js"></script>
</body>

</html>
