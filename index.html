<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Music - 무식</title>
</head>
<body>
    <div class="main">
        <div class="atrist">
            <div class="profile"><img src="artist.jpg" alt="artist profile image"></div>
            <div class="name">이세계아이돌</div>
            <div class="title">Kidding</div>
        </div>
        <div class="playbar">
            <progress class="progressTag" value="0" max="100"/></progress>
            <div class="time">
                <div id="nowtime" class="nowtime">02:25</div>
                <div id="fulltime" class="fulltime">03:25</div>
            </div>
        </div>
        <div class="control">
            <div class="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="43" height="29" viewBox="0 0 43 29"><path d="M11.932,4.25a3,3,0,0,1,5.135,0l9.182,15.2A3,3,0,0,1,23.682,24H5.318A3,3,0,0,1,2.75,19.449Z" transform="translate(19 29) rotate(-90)" fill="#fff"/><path d="M11.932,4.25a3,3,0,0,1,5.135,0l9.182,15.2A3,3,0,0,1,23.682,24H5.318A3,3,0,0,1,2.75,19.449Z" transform="translate(0 29) rotate(-90)" fill="#fff"/></svg>
            </div>
            <div class="play">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="48" viewBox="0 0 36 48"><g transform="translate(-179 -671)"><rect width="14" height="48" rx="4" transform="translate(179 671)" fill="#fefefe"/><rect width="14" height="48" rx="4" transform="translate(201 671)" fill="#fefefe"/></g></svg>
            </div>
            <div class="next">
                <svg xmlns="http://www.w3.org/2000/svg" width="43" height="29" viewBox="0 0 43 29"><g transform="translate(-273 -681)"><path d="M11.932,4.25a3,3,0,0,1,5.135,0l9.182,15.2A3,3,0,0,1,23.682,24H5.318A3,3,0,0,1,2.75,19.449Z" transform="translate(297 681) rotate(90)" fill="#fff"/><path d="M11.932,4.25a3,3,0,0,1,5.135,0l9.182,15.2A3,3,0,0,1,23.682,24H5.318A3,3,0,0,1,2.75,19.449Z" transform="translate(316 681) rotate(90)" fill="#fff"/></g></svg>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
